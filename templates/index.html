<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Classificador de Emails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Classificador de Emails com IA</h1>
            <p>Cole o texto de um email abaixo para classificá-lo como produtivo ou improdutivo e obter uma resposta sugerida.</p>
        </header>

        <main>
            <div class="input-area">
                <textarea id="email-text" placeholder="Ex: 'Olá, gostaria de saber o status do meu pedido 1234. Obrigado.'"></textarea>
                <button id="classify-btn">Classificar Email</button>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Analisando...</p>
            </div>

            <div id="results-area" class="hidden">
                <h2>Resultado da Análise</h2>
                <div class="result-item">
                    <strong>Categoria:</strong>
                    <span id="result-category" class="tag"></span>
                </div>
                <div class="result-item">
                    <strong>Confiança:</strong>
                    <span id="result-confidence"></span>
                </div>
                <div class="result-item suggestion-box">
                    <strong>Resposta Sugerida:</strong>
                    <p id="result-suggestion"></p>
                </div>
            </div>
             <div id="error-area" class="hidden error-box">
                <p id="error-message"></p>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
